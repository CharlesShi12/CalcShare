<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc Share</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<h1>CalcShare</h1>
<div class="row">
    <div class="col-sm-8">
        <textarea id="text" placeholder="Type your calulations here..."></textarea>
        <button type="button" id="button" class="btn btn-dark btn-lg btn-block">Compute</button>
    </div>
    <div class="col-sm-4">
        <div id="calculations"></div>
        <button id="clear" class="btn btn-light btn-lg btn-block">Clear All</button>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
<style>
    * {
        box-sizing: border-box;
        font-family: Georgia, serif;
        color: rgba(0, 0, 0, 0.75);
    }

    body {
        max-width: 1000px;
        margin: 0 auto;
    }

    h1 {
        font-size: 24px;
        font-weight: 400;
        margin: 30px 0;
        text-align: center;
    }

    textarea {
        box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.2);
        width: 100%;
        border: 0;
        min-height: 25vh;
        outline: 0;
        padding: 20px;
        font-size: 18px;
        resize: none;
    }
</style>
</body>
</html>
